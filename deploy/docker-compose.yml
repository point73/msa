services:
  api-gateway:
    image: ${DOCKERHUB_USERNAME}/api-gateway-service:${TAG}
    container_name: api-gateway
    ports:
      - "8000:8080"
    env_file: .env
    networks: [app-net]
    depends_on:
      - user-service
      - board-service
      - point-service
    restart: unless-stopped

  user-db:
    image: mysql:8.0
    container_name: user-db
    environment:
      MYSQL_ROOT_PASSWORD: ${USER_DB_PASSWORD}
      MYSQL_DATABASE: user-db
      MYSQL_USER: ${USER_DB_USERNAME}
      MYSQL_PASSWORD: ${USER_DB_PASSWORD}
    volumes:
      - user_db_data:/var/lib/mysql
    networks: [app-net]
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 20s
    restart: unless-stopped

  board-db:
    image: mysql:8.0
    container_name: board-db
    environment:
      MYSQL_ROOT_PASSWORD: ${BOARD_DB_PASSWORD}
      MYSQL_DATABASE: board-db
      MYSQL_USER: ${BOARD_DB_USERNAME}
      MYSQL_PASSWORD: ${BOARD_DB_PASSWORD}
    volumes:
      - board_db_data:/var/lib/mysql
    networks: [app-net]
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 20s
    restart: unless-stopped

  point-db:
    image: mysql:8.0
    container_name: point-db
    environment:
      MYSQL_ROOT_PASSWORD: ${POINT_DB_PASSWORD}
      MYSQL_DATABASE: point-db
      MYSQL_USER: ${POINT_DB_USERNAME}
      MYSQL_PASSWORD: ${POINT_DB_PASSWORD}
    volumes:
      - point_db_data:/var/lib/mysql
    networks: [app-net]
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD --silent"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 20s
    restart: unless-stopped

  user-service:
    image: ${DOCKERHUB_USERNAME}/user-service:${TAG}
    container_name: user-server
    env_file: .env
    networks: [app-net]
    expose: ["8080"]
    depends_on:
      user-db:
        condition: service_healthy
    restart: unless-stopped

  board-service:
    image: ${DOCKERHUB_USERNAME}/board-service:${TAG}
    container_name: board-server
    env_file: .env
    networks: [app-net]
    expose: ["8080"]
    depends_on:
      board-db:
        condition: service_healthy
    restart: unless-stopped

  point-service:
    image: ${DOCKERHUB_USERNAME}/point-service:${TAG}
    container_name: point-server
    env_file: .env
    networks: [app-net]
    expose: ["8080"]
    depends_on:
      point-db:
        condition: service_healthy
    restart: unless-stopped

  kafka:
    image: apache/kafka:latest
    container_name: kafka
    networks: [ app-net ]
    ports:
      - "9092"
    environment:
      KAFKA_NODE_ID: "1"
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: "1"
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: "1"
    restart: unless-stopped


volumes:
  user_db_data:
  board_db_data:
  point_db_data:

networks:
  app-net:
    external: true
